language: java
language: android

env:
  - DIR=FlashMobClient
  - DIR=server

android:
  components:
    - tools
    - platform-tools
    - tools #run again to install the most recent versions of tools
    - build-tools-28.0.3
    - android-28
    - android-28
    - extra-android-support
    - extra-google-m2repository
    - extra-android-m2repository
    - sys-img-armeabi-v7a-google_apis-28

before_script:
  - android list targets
  - echo no | android create avd --force -n test -t "android-28" --abi armeabi-v7a --tag google_apis
  - emulator -avd test -no-window &
  - mkdir -p build/reports
# - ./gradlew dependencyCheckAnalyze
# - ./gradlew assembleDebugAndroidTest -PdisablePreDex --continue --stacktrace
  - android-wait-for-emulator
  - adb shell input keyevent 82 &
#  - ./gradlew connectedDebugAndroidTest -PdisablePreDex --continue --stacktrace

script:
 - if $DIR==FlashMobClient;
       then cd $DIR && gradle build; #&& gradle jacocoTestReport; 
    else cd $DIR %% mvn install;
   fi

